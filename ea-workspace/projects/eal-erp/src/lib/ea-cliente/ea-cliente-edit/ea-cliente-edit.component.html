<eal-form-card [title]="title">

  <form [formGroup]="form">

    <eal-text label="Ragione sociale" formControlName="ragioneSociale"></eal-text>
    <eal-text label="Contatto" formControlName="contatto"></eal-text>
    <eal-text label="Indirizzo" formControlName="indirizzo"></eal-text>
    <eal-text label="CittÃ " formControlName="citta"></eal-text>
    <eal-select label="Nazione" [options]="['Italia','Francia','Germania']" formControlName="nazione"></eal-select>
